repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        args: [app/, tests/]
        pass_filenames: false

      - id: pytest-check
        name: pytest-check
        entry: uv run pytest tests/unit tests/integration -x -q
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
        stages: [pre-push]

      - id: eslint
        name: ESLint (TypeScript/React)
        entry: bash -c 'cd webapp && npx eslint .'
        language: system
        files: ^webapp/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: typescript-check
        name: TypeScript Check
        entry: bash -c 'cd webapp && npx tsc --noEmit'
        language: system
        files: ^webapp/.*\.(ts|tsx)$
        pass_filenames: false
