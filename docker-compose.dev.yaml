services:
  bot:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      - db
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
      ./scripts/wait_for_postgres.sh &&
      uv run alembic upgrade head &&
      uv run watchfiles 'uv run -m app.presentation.telegram' app/
      "

  db:
    image: postgres
    restart: always
    shm_size: 128mb
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - moderator-bot-db:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    env_file:
      - .env
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db

volumes:
  moderator-bot-db:
